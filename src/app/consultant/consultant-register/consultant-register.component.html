<form>
  <h3 class="mb-3 text-uppercase">registration form</h3>

  <div class="row">
    <div class="col-md-6">
      <div class="form-outline">
        <label class="form-label" for="form3Example1m">First name</label>
        <input type="text" id="form3Example1m" class="form-control" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-outline">
        <label class="form-label" for="form3Example1n">Last name</label>
        <input type="text" id="form3Example1n" class="form-control" />
      </div>
    </div>
  </div>

  <div class="form-outline">
    <label class="form-label" for="form3Example1n">Middle Name:</label>
    <input type="text" id="form3Example1n" class="form-control" />
  </div>

  <!-- Update the following form groups to use form-outline class -->
  <div class="form-outline">
    <label class="form-label" for="email">Email:</label>
    <input type="email" class="form-control" id="email" >
  </div>

  <div class="form-outline">
    <label class="form-label" for="consultantType">Consultant Type:</label>
    <select class="form-control" id="consultantType" >
      <option value="1">Government</option>
      <option value="2">Private Profit</option>
      <option value="3">Non-Profit</option>
    </select>
  </div>

  <div class="form-outline">
    <label class="form-label" for="country">Country:</label>
    <input type="text" class="form-control" id="country" >
  </div>

  <div class="form-outline">
    <label class="form-label" for="birthDate">Birth Date:</label>
    <input type="date" class="form-control" id="birthDate" >
  </div>

  <div class="form-outline">
    <label class="form-label" for="currentJob">Current Job:</label>
    <input type="text" class="form-control" id="currentJob" >
  </div>

  <div class="form-outline" *ngIf="showPhoneInput">
    <label class="form-label" for="phoneNumber">Phone Number:</label>
    <input type="text" class="form-control" id="phoneNumber" >
  </div>

  <button type="button" class="btn btn-secondary mt-3" (click)="togglePhoneInput()">Add Phone</button>

  <div class=" pt-3">
    <button type="button" class="btn btn-primary btn-lg ">Submit form</button>
  </div></form>
