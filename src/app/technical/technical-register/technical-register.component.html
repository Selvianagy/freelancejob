<form>
    <h3 class="mb-3 text-uppercase">registration form</h3>

    <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="freelanceRadio" value="freelance" [(ngModel)]="profileType" name="profileType" />
          <label class="form-check-label" for="freelanceRadio">Freelance</label>
        </div>
    
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="companyRadio" value="company" [(ngModel)]="profileType" name="profileType" />
          <label class="form-check-label" for="companyRadio">Company</label>
        </div>
      </div>

  <div *ngIf="profileType === 'freelance'">
    <div class="row">
      <div class="col-md-6">
        <div class="form-outline">
          <label class="form-label" for="form3Example1m">First name</label>
          <input type="text" id="form3Example1m" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline">
          <label class="form-label" for="form3Example1n">Last name</label>
          <input type="text" id="form3Example1n" class="form-control" />
        </div>
      </div>
    </div>
  
    <div class="form-outline pt-2">
      <label class="form-label" for="form3Example1n">Middle Name:</label>
      <input type="text" id="form3Example1n" class="form-control" />
    </div>
  
    <div class="form-outline pt-2">
      <label class="form-label" for="email">Email:</label>
      <input type="email" class="form-control" id="email" >
    </div>
  
  
    <div class="form-outline pt-2">
      <label class="form-label" for="country">Country:</label>
      <input type="text" class="form-control" id="country" >
    </div>
  
    <div class="form-outline pt-2">
      <label class="form-label" for="birthDate">Birth Date:</label>
      <input type="date" class="form-control" id="birthDate" >
    </div>
  
  
  

    <div class="form-outline pt-2">
        <label class="form-label" for="skills">Skills:</label>
        <input
        type="text"
        id="skills"
        class="form-control"
        placeholder="Type a skill and press Enter"
        #skillInput
        (keyup.enter)="addSkill(skillInput.value); skillInput.value=''"
      />
      </div>
    
      <!-- Display Added Skills -->
      <div class="mt-3">
        <div *ngFor="let skill of skills; let i = index" class="badge bg-primary me-2">
          {{ skill }}
          <span class="badge-close"  (click)="removeSkill(i)">x</span>
        </div>
      </div>

      <div class="form-outline" *ngIf="showPhoneInput">
        <label class="form-label" for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" >
      </div>
  
    <button type="button" class="btn btn-secondary mt-3" (click)="togglePhoneInput()">Add Phone</button>

  
</div>
  

<div *ngIf="profileType === 'company'">
  
    <div class="form-outline">
      <label class="form-label" for="form3Example1n">Company Name:</label>
      <input type="text" id="form3Example1n" class="form-control" />
    </div>
  
    <div class="form-outline pt-2">
      <label class="form-label" for="email">Company Email:</label>
      <input type="email" class="form-control" id="email" >
    </div>
  
  
    <div class="form-outline pt-2">
      <label class="form-label" for="country">Company Country:</label>
      <input type="text" class="form-control" id="country" >
    </div>
  
    <div class="form-outline pt-2">
      <label class="form-label" for="birthDate">Company Creation Date</label>
      <input type="date" class="form-control" id="birthDate" >
    </div>

    <div class="form-outline pt-2">
        <label class="form-label" for="skills">Company Skills:</label>
        <input type="text" id="skills"  class="form-control"  placeholder="Type a skill and press Enter" #skillInput (keyup.enter)="addSkill(skillInput.value); skillInput.value=''"/>
      </div>
    
      <!-- Display Added Skills -->
      <div class="mt-3">
        <div *ngFor="let skill of skills; let i = index" class="badge bg-primary me-2">
          {{ skill }}
          <span class="badge-close"  (click)="removeSkill(i)">x</span>
        </div>
      </div>

  
    <div class="form-outline" *ngIf="showPhoneInput">
      <label class="form-label" for="phoneNumber">Company Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" >
    </div>
  
    <button type="button" class="btn btn-secondary mt-3" (click)="togglePhoneInput()">+ Add Phone</button>


    <div class="form-outline" *ngIf="showregisternumber">
        <label class="form-label" for="registerNumber">Company Phone Number:</label>
        <input type="number" class="form-control" id="registerNumber" >
      </div>
    
      <button type="button" class="btn btn-secondary mt-3" (click)="toggleRegisterNumberInput()">+ Add Company registration number</button>
</div>
  
    <div class=" pt-3">
      <button type="button" class="btn btn-primary btn-lg ">Submit form</button>
    </div>
</form>
